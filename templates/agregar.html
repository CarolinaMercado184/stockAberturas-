<!DOCTYPE html>
<html>
<head>
    <title>Agregar Abertura</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <h1>Agregar Abertura</h1>

    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="post" action="/agregar" class="mb-3">
        <div class="mb-3">
            <label for="tipo" class="form-label">Tipo:</label>
            <input type="text" name="tipo" id="tipo" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="medida" class="form-label">Medida:</label>
            <input type="text" name="medida" id="medida" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="cantidad" class="form-label">Cantidad:</label>
            <input type="number" name="cantidad" id="cantidad" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="ubicacion" class="form-label">Ubicación:</label>
            <select name="ubicacion" id="ubicacion" class="form-select" required>
                <option value="">Seleccionar ubicación</option>
                <option value="1">BYG</option>
                <option value="2">LA ECONÓMICA</option>
                <option value="3">GALPÓN</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Agregar</button>
        <a href="/dashboard" class="btn btn-secondary ms-2">Volver</a>
    </form>
</body>
</html>
