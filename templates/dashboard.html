<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard de Stock</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <h1 class="mb-4">Stock por ubicación</h1>

    <!-- Botones para filtrar -->
    <div class="mb-4">
        <a href="{{ url_for('dashboard') }}" class="btn btn-primary me-2">Todas las ubicaciones</a>
        <a href="{{ url_for('dashboard', ubicacion='BYG') }}" class="btn btn-outline-primary me-2">BYG</a>
        <a href="{{ url_for('dashboard', ubicacion='LA ECONÓMICA') }}" class="btn btn-outline-primary me-2">LA ECONÓMICA</a>
        <a href="{{ url_for('dashboard', ubicacion='GALPÓN') }}" class="btn btn-outline-primary">GALPÓN</a>
    </div>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>Producto</th>
                <th>Categoría</th>
                <th>Ubicación</th>
                <th>Cantidad</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for item in stock %}
            <tr>
                <td>{{ item['producto'] }}</td>
                <td>{{ item['categoria'] }}</td>
                <td>{{ item['ubicacion'] }}</td>
                <td>{{ item['cantidad'] }}</td>
                <td>
                    <a href="{{ url_for('editar', id=item['id']) }}" class="btn btn-sm btn-warning">Editar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('agregar') }}" class="btn btn-success mt-3">Agregar nuevo producto</a>
</body>
</html>
