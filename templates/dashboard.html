<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard de Stock</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Stock General</h1>

    <div class="mb-3">
        <label for="ubicacion" class="form-label">Filtrar por ubicación:</label>
        <select class="form-select" id="ubicacion" onchange="filtrarUbicacion()">
            <option value="todas">Todas</option>
            <option value="BYG">BYG</option>
            <option value="LA ECONÓMICA">LA ECONÓMICA</option>
            <option value="Galpón">Galpón</option>
        </select>
    </div>

    {% for ubicacion, stock_ubicacion in stock_por_ubicacion.items() %}
        <div class="stock-container" data-ubicacion="{{ ubicacion }}">
            <h2>{{ ubicacion }}</h2>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                </tr>
                </thead>
                <tbody>
                {% for producto, cantidad in stock_ubicacion.items() %}
                    <tr>
                        <td>{{ producto }}</td>
                        <td>{{ cantidad }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    {% endfor %}
</div>

<script>
    function filtrarUbicacion() {
        const seleccion = document.getElementById("ubicacion").value;
        const contenedores = document.querySelectorAll(".stock-container");

        contenedores.forEach(div => {
            const ubicacion = div.getAttribute("data-ubicacion");
            if (seleccion === "todas" || ubicacion === seleccion) {
                div.style.display = "block";
            } else {
                div.style.display = "none";
            }
        });
    }
</script>
</body>
</html>
