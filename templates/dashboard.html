<!DOCTYPE html>
<html>
<head>
    <title>Dashboard de Stock</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f5f5f5; }
        .location { margin-top: 40px; }
    </style>
</head>
<body>
    <h1>Stock General</h1>
    
    {% for location, items in stock_by_location.items() %}
        <div class="location">
            <h2>{{ location }}</h2>
            <table>
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in items %}
                        <tr>
                            <td>{{ item.nombre }}</td>
                            <td>{{ item.cantidad }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    {% endfor %}
</body>
</html>
