<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Stock de Aberturas</title>
</head>
<body>
    <h1>Bienvenido, {{ user }}</h1>

    <form method="post" action="{{ url_for('dashboard') }}">
        <label for="ubicacion">Seleccionar ubicación:</label>
        <select name="ubicacion" id="ubicacion">
            <option value="">-- Todas las ubicaciones --</option>
            <option value="BYG" {% if ubicacion_actual == 'BYG' %}selected{% endif %}>BYG</option>
            <option value="LA ECONÓMICA" {% if ubicacion_actual == 'LA ECONÓMICA' %}selected{% endif %}>LA ECONÓMICA</option>
            <option value="GALPÓN" {% if ubicacion_actual == 'GALPÓN' %}selected{% endif %}>GALPÓN</option>
        </select>
        <button type="submit">Filtrar</button>
    </form>

    <h2>Stock {% if ubicacion_actual %}en {{ ubicacion_actual }}{% else %}Total{% endif %}</h2>

    <table border="1">
        <tr>
            <th>ID</th>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Ubicación</th>
        </tr>
        {% for item in stock %}
        <tr>
            <td>{{ item[0] }}</td>
            <td>{{ item[1] }}</td>
            <td>{{ item[2] }}</td>
            <td>{{ item[3] }}</td>
        </tr>
        {% endfor %}
    </table>

    <a href="{{ url_for('agregar') }}">Agregar nuevo producto</a>
</body>
</html>
