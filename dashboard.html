
<!DOCTYPE html>
<html>
<head>
    <title>Stock de Aberturas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container">
    <h2 class="mt-4">Bienvenido, {{ user }} | <a href="/logout">Cerrar sesi√≥n</a></h2>

    <h4 class="mt-4">Agregar Abertura</h4>
    <form method="post" action="/agregar" class="row g-2 mb-4">
        <div class="col"><input class="form-control" type="text" name="tipo" placeholder="Tipo" required></div>
        <div class="col"><input class="form-control" type="text" name="medida" placeholder="Medida" required></div>
        <div class="col"><input class="form-control" type="text" name="material" placeholder="Material" required></div>
        <div class="col"><input class="form-control" type="number" name="cantidad" placeholder="Cantidad" required></div>
        <div class="col"><button class="btn btn-success">Agregar</button></div>
    </form>

    <h4>Stock Actual</h4>
    <table class="table table-bordered">
        <thead><tr><th>ID</th><th>Tipo</th><th>Medida</th><th>Material</th><th>Cantidad</th><th>Usuario</th><th>Acciones</th></tr></thead>
        <tbody>
            {% for item in stock %}
            <tr>
                <td>{{ item[0] }}</td>
                <td>{{ item[1] }}</td>
                <td>{{ item[2] }}</td>
                <td>{{ item[3] }}</td>
                <td>{{ item[4] }}</td>
                <td>{{ item[5] }}</td>
                <td>
                    <a class="btn btn-sm btn-success" href="/sumar/{{ item[0] }}">+</a>
                    <a class="btn btn-sm btn-danger" href="/restar/{{ item[0] }}">-</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
